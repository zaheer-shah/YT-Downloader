<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Video Downloader</h1>
      <p>Paste the URL of the YouTube video you want to download.</p>
    </header>

    <main>
      <div class="input-section">
        <input type="text" id="video-url" placeholder="Enter YouTube Video URL">
        <button id="download-btn">Download</button>
      </div>

      <div class="output-section">
        <div class="thumbnail">
          <img src="camera.jpg" alt="Video Thumbnail" id="thumbnail-img">
        </div>
        <div class="video-info">
          <h2 id="video-title">Video Title</h2>
          <p id="video-duration">Duration: 00:00</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 SZR YouTube Downloader. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
